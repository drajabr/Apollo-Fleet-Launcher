name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Ahk2Exe
      uses: CCCC-L/Action-Ahk2Exe@main
      with:
        in: Apollo Fleet Launcher.ahk

    - name: Release
      uses: actions/upload-artifact@master
      with:
        name: ApolloFleet-Launcher
        path: ApolloFleet-Launcher.exe
