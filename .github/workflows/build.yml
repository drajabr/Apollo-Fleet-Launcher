name: Build & Release

on:
  push:
    tags:
      - 'v*'  # e.g. v1.0.0, v2.1.3

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Extract tag version
      id: version
      shell: pwsh
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        echo "VERSION=$version" >> $env:GITHUB_ENV

    - name: Compile AHK script
      uses: drajabr/Action-Ahk2Exe@main
      with:
        in: src/Apollo Fleet Launcher.ahk
        out: ${{ github.workspace }}/src/ApolloFleet-${{ env.VERSION }}.exe  # Use a fixed name during compilation
        icon: ${{ github.workspace }}/assets/9.ico

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION }}
        files: |
          src/ApolloFleet-${{ env.VERSION }}.exe