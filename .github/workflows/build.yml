name: Build & Release

on:
  push:
    tags:
      - 'v*'  # e.g. v1.0.0, v2.1.3

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for release creation

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Extract tag version
      id: version
      shell: pwsh
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        echo "VERSION=$version" >> $env:GITHUB_ENV

    - name: Compile AHK script
      uses: drajabr/Action-Ahk2Exe@main
      with:
        in: src/Apollo Fleet.ahk
        out: ${{ github.workspace }}/ApolloFleet.exe  # Use a fixed name during compilation
        icon: ${{ github.workspace }}/assets/9.ico

    - name: Download and install 7z
      uses: milliewalky/setup-7-zip@v2
    
    - name: Create SFX Zip installer
      uses: drajabr/actions-7-zip-win@main
      with:
        in: ${{ github.workspace }}
        out: ApollFleet-${{ env.VERSION }}.exe
        options: a -sfx

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION }}
        files: |
          ApolloFleet-${{ env.VERSION }}.exe
        prerelease: false 
        generate_release_notes: true

