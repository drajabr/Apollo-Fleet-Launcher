name: Sync Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run sync-platform-tools.ps1
        run: powershell -ExecutionPolicy Bypass -File scripts/sync-platform-tools.ps1

      - name: Commit and push updated binaries
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add bin/platform-tools
          git commit -m "Update platform-tools binaries [CI]" || echo "No changes to commit"
          git push