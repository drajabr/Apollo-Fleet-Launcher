name: Sync Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run sync-platform-tools.ps1
        run: powershell -ExecutionPolicy Bypass -File bin/download-platform-tools.ps1

      - name: List downloaded files
        run: |
            echo "Files in /bin:"
            Get-ChildItem -Path bin -Recurse
            echo ""
            echo "Files in /bin/platform-tools:"
            Get-ChildItem -Path bin\platform-tools -Recurse
        shell: pwsh
